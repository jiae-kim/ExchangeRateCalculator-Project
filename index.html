<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율계산기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h1 style="text-align: center; font-weight: bold; font-size: 50px;">🪙 Exchange Rate Calculator 🧮</h1>
    </div>

    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="from-btn">💰 화폐단위를 선택하세요</button>
            <ul class="dropdown-content" id="from-currency-list">
                <li id="KRW"><img class="flag-img" src="/flag/KR.png"/> 대한민국 KRW</li>
                <li id="USD"><img class="flag-img" src="/flag/US.gif"/> 미국 USD</li>
                <li id="VND"><img class="flag-img" src="/flag/VN.gif"/> 베트남 VND</li>
                <li id="CHF"><img class="flag-img" src="/flag/CH.gif"/> 스위스 CHF</li>
                <li id="SGD"><img class="flag-img" src="/flag/SG.gif"/> 싱가포르 SGD</li> 
                <li id="INR"><img class="flag-img" src="/flag/IN.gif"/> 인도 INR</li>
                <li id="JPY"><img class="flag-img" src="/flag/JP.gif"/> 일본 JPY</li>
                <li id="CNY"><img class="flag-img" src="/flag/CN.gif"/> 중국 CNY</li>
                <li id="CAD"><img class="flag-img" src="/flag/CA.gif"/> 캐나다 CAD</li>
                <li id="AUD"><img class="flag-img" src="/flag/AU.gif"/> 호주 AUD</li>
            </ul>
        </div>
        <div class="input-box">
            <input type="text" class="amount-box" id="fromAmount" onkeyup="convert('from')" placeholder="금액(숫자)을 입력하세요" />
            <div id="fromNumToKorea" class="korean-num">화폐단위</div>
        </div>
    </div>

    <h1>=</h1>

    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-btn">💸 화폐단위를 선택하세요</button>
            <ul class="dropdown-content" id="to-currency-list">
                <li id="KRW"><img class="flag-img" src="/flag/KR.png"/> 대한민국 KRW</li>
                <li id="USD"><img class="flag-img" src="/flag/US.gif"/> 미국 USD</li>
                <li id="VND"><img class="flag-img" src="/flag/VN.gif"/> 베트남 VND</li>
                <li id="CHF"><img class="flag-img" src="/flag/CH.gif"/> 스위스 CHF</li>
                <li id="SGD"><img class="flag-img" src="/flag/SG.gif"/> 싱가포르 SGD</li> 
                <li id="INR"><img class="flag-img" src="/flag/IN.gif"/> 인도 INR</li>
                <li id="JPY"><img class="flag-img" src="/flag/JP.gif"/> 일본 JPY</li>
                <li id="CNY"><img class="flag-img" src="/flag/CN.gif"/> 중국 CNY</li>
                <li id="CAD"><img class="flag-img" src="/flag/CA.gif"/> 캐나다 CAD</li>
                <li id="AUD"><img class="flag-img" src="/flag/AU.gif"/> 호주 AUD</li>
            </ul>
        </div>
        <div class="input-box">
            <input type="text" class="amount-box" id="toAmount" onkeyup="convert('to')" placeholder="금액(숫자)을 입력하세요" />
            <div id="toNumToKorea" class="korean-num">화폐단위</div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

    </body>
    </html>
